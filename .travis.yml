language: python
os: linux
dist: trusty
group: edge
sudo: required
python: '3.5'
git:
  depth: 3

before_install:
  - sudo rm -f /var/lib/dpkg/lock >/dev/null 2>&1
  - sudo apt-get install python-dev libffi-dev libssl-dev
  - sudo pip install requests[security]
  - sudo apt-get install libncurses5 libgcc1 libstdc++6 libc6 libx11-6 libxext6 libxrender1 libice6 libsm6 libgl1-mesa-glx libglib2.0-0 -y
  - sudo add-apt-repository ppa:mc3man/testing6 -y
  # - sudo add-apt-repository ppa:fkrull/deadsnakes -y
  - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
  - sudo apt-get -qq update
  - echo "Installing Qt5.8 libs..."
  - sudo apt-get install -y qt58-meta-full
  - echo "Installing multimedia runtime libs + python OpenGL bindings..."
  - sudo apt-get install -y libmpv-dev libmpv1 python3-dev python3-setuptools ffmpeg mediainfo
  - sudo pip install -qq pyopengl pyopengl_accelerate
  - echo "Building sip..."
  - wget https://sourceforge.net/projects/pyqt/files/sip/sip-4.19.2/sip-4.19.2.tar.gz
  - tar -xzvf sip-4.19.2.tar.gz
  - pushd sip-4.19.2 && python ./configure.py && make && sudo make install && popd
  - echo "Building PyQt5..."
  - wget https://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.8.2/PyQt5_gpl-5.8.2.tar.gz
  - tar -xzvf PyQt5_gpl-5.8.2.tar.gz
  - pushd PyQt5_gpl-5.8.2 && source /opt/qt58/bin/qt58-env.sh && python ./configure.py --confirm-license && make && sudo make install && popd

install:
  - sed -i "s/pypi/deb/" "vidcutter/__init__.py"
  - sudo python setup.py install

script: echo "Done!"

notifications:
  email: false


