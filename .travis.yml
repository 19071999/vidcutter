language: python
os: linux
dist: trusty
sudo: required
python: '3.5'
git:
  depth: 3

before_install:
  - sudo add-apt-repository ppa:mc3man/testing6 -y
  - sudo apt-get -qq update
  - sudo apt-get install -y libmpv-dev libmpv1 python3-dev python3-setuptools
  - sudo pip install --upgrade pip
  - sudo pip install -qq pyqt5 pyopengl pyopengl_accelerate

install:
  - python3 setup.py install

script: echo "Build complete.."

notifications:
  email: false


